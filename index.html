<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Allan</title>
<meta name="author" content="Allan Jales https://github.com/allanjales/">
<link rel="stylesheet" href="cssjs/style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
<script src="cssjs/sql-wasm.js"></script>
</head>

<body>
	<div class="holder">
		<header>
			<div id="title">ALLAN</div>
		</header>
		<main>
			<div id="board">
				<div class="row edit_row">
					<div class="letter_space edit_letter"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
				</div>
				<div class="row">
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
				</div>
				<div class="row">
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
				</div>
				<div class="row">
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
				</div>
				<div class="row">
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
				</div>
				<div class="row">
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
					<div class="letter_space"></div>
				</div>
			</div>
		</main>
		<div id="keyboard">
			<div class="row">
				<kbd class="letter">Q</kbd>
				<kbd class="letter">W</kbd>
				<kbd class="letter">E</kbd>
				<kbd class="letter">R</kbd>
				<kbd class="letter">T</kbd>
				<kbd class="letter">Y</kbd>
				<kbd class="letter">U</kbd>
				<kbd class="letter">I</kbd>
				<kbd class="letter">O</kbd>
				<kbd class="letter">P</kbd>
			</div>
			<div class="row">
				<kbd class="letter">A</kbd>
				<kbd class="letter">S</kbd>
				<kbd class="letter">D</kbd>
				<kbd class="letter">F</kbd>
				<kbd class="letter">G</kbd>
				<kbd class="letter">H</kbd>
				<kbd class="letter">J</kbd>
				<kbd class="letter">K</kbd>
				<kbd class="letter">L</kbd>
				<kbd id="kbd_backspace">
					<span class="material-icons-outlined">backspace</span>
				</kbd>
			</div>
			<div class="row">
				<kbd class="letter">Z</kbd>
				<kbd class="letter">X</kbd>
				<kbd class="letter">C</kbd>
				<kbd class="letter">V</kbd>
				<kbd class="letter">B</kbd>
				<kbd class="letter">N</kbd>
				<kbd class="letter">M</kbd>
				<kbd id="kbd_enter">ENTER</kbd>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="cssjs/main.js"></script>
